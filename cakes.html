<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cakes.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/776bb17f52.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cakes.html">Contact Us</a></li>
            <li><a href="pies.html">Terms and Conditions</a></li> <!-- Corrected the link text -->
        </ul>
        <h2>WILD <span>FLOUR</span></h2>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-grid contain">
            <div class="contact-form">
                <h3>CONTACT US</h3>
                <form action="thanks.html" method="get">
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="location">
                <h3>Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2804.0391494268315!2d-75.75911148449431!3d45.34802197909972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20%E2%80%93%20Ottawa%20Campus!5e0!3m2!1sen!2sin!4v1616490534019!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" title="Google Maps"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 WILDFLOUR. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
